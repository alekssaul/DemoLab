apiVersion: v1
kind: ReplicationController
metadata:
  name: webhook
spec:
  replicas: 1
  selector:
    app: webhook    
  template:
    metadata:
      labels:
        app: webhook        
    spec:
      containers:
      - name: webhook
        image: quay.io/aleks_saul/webhook:master
        imagePullPolicy: Always
        volumeMounts:
        - name: kubeconfig
          mountPath: /usr/local/share/kubeconfig/
      volumes:
      - name: kubeconfig
        configMap:
          name: kubeconfig